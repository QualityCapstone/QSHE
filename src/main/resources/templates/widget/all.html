<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/layout :: header">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<div th:replace="partials/layout :: navbar" />
<span class="overlay"></span>

<h1 class="text-center m-3 p-3">Share your comments with other users about your state!</h1>

<div class="container bg-white text-center border border-dark rounded mt-5">
    <h1>Submit your post!</h1>
    <form class="form-group" th:action="@{/widget/all}" method="post" th:object="${newPost}">
        <input type="text" id="user-post" class="form-control mb-5" th:field="*{message}"  />
        <br />
        <input type="submit" class="btn btn-dark text-light" />
    </form>


<div class="p-5 m-2 create-form text-dark border border-dark rounded" th:each="message: ${messages}" th:height="auto">
    <ul class="list-unstyled">
        <li class="media">
            <div class="media-body p-2">
                <p class="text-center" th:text="'Posted by: ' + ${message.sender.username}"></p>
                <p class="text-justify" th:text="${message.message}"></p>
                <!--<p th:text="${message.sender_id}"></p>-->
            </div>
        </li>
    </ul>
</div>
</div>
<div th:replace="partials/layout :: footer" />

</body>
</html>
