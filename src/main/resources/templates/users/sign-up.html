<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/layout :: header (page='Register')">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body th:style="@{background-image: url(} + ${photo.large1600Url}+ @{);}">
<div th:replace="partials/layout :: navbar" />
<div class="d-flex flew-row  justify-content-center align-items-center sign-up-container ">

    <div id="register-bg">
        <div class="form-sign-up">


            <div >
                <form name="register" id="signupUser" class="card card-block bg-faded m-3 p-3 login-card" th:action="@{/sign-up}" method="post" th:object="${user}" th:required="required" onsubmit="return checkForm(this)">
                    <h4>Register</h4>
                    <hr>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" th:required="required" />
                        <p th:if="${#fields.hasErrors('username')}" th:errors="${username}" />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">First and last name</span>
                        </div>
                        <input id="firstName" th:field="*{profile.firstName}"  class="form-control" th:required="required"/>
                        <!--<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{profile.firstname}"/>-->
                        <input id="lastName" th:field="*{profile.lastName}" class="form-control" th:required="required"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="email-addon">Email</span>
                        </div>
                        <input type="text" id="email" th:field="*{profile.email}" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon1" th:required="required">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">State you live in</span>
                            <select path="userState" id="inputState" class="form-control" th:field="*{profile.userState}" >
                                <option value="State" selected>Choose...</option>
                                <option value="Alabama">Alabama</option>
                                <option value="Alaska">Alaska</option>
                                <option value="Arizona">Arizona</option>
                                <option value="Arkansas">Arkansas</option>
                                <option value="California">California</option>
                                <option value="Colorado">Colorado</option>
                                <option value="Connecticut">Connecticut</option>
                                <option value="Delaware">Delaware</option>
                                <option value="Florida">Florida</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Hawaii">Hawaii</option>
                                <option value="Idaho">Idaho</option>
                                <option value="Illinois">Illinois</option>
                                <option value="Indiana">Indiana</option>
                                <option value="Iowa">Iowa</option>
                                <option value="Kansas">Kansas</option>
                                <option value="Kentucky">Kentucky</option>
                                <option value="Louisiana">Louisiana</option>
                                <option value="Maine">Maine</option>
                                <option value="Maryland">Maryland</option>
                                <option value="Massachusetts">Massachusetts</option>
                                <option value="Michigan">Michigan</option>
                                <option value="Minnesota">Minnesota</option>
                                <option value="Mississippi">Mississippi</option>
                                <option value="Missouri">Missouri</option>
                                <option value="Montana">Montana</option>
                                <option value="Nebraska">Nebraska</option>
                                <option value="Nevada">Nevada</option>
                                <option value="New Hampshire">New Hampshire</option>
                                <option value="New Jersey">New Jersey</option>
                                <option value="New Mexico">New Mexico</option>
                                <option value="New York">New York</option>
                                <option value="North Carolina">North Carolina</option>
                                <option value="North Dakota">North Dakota</option>
                                <option value="Ohio">Ohio</option>
                                <option value="Oklahoma">Oklahoma</option>
                                <option value="Oregon">Oregon</option>
                                <option value="Pennsylvania">Pennsylvania</option>
                                <option value="Rhode Island">Rhode Island</option>
                                <option value="South Carolina">South Carolina</option>
                                <option value="South Dakota">South Dakota</option>
                                <option value="Tennessee">Tennessee</option>
                                <option value="Texas">Texas</option>
                                <option value="Utah">Utah</option>
                                <option value="Vermont">Vermont</option>
                                <option value="Virginia">Virginia</option>
                                <option value="Washington">Washington</option>
                                <option value="West Virginia">West Virginia</option>
                                <option value="Wisconsin">Wisconsin</option>
                                <option value="Wyoming">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="pass-addon">Password</span>
                        </div>
                        <input type="password" class="form-control col-6" th:field="*{password}" placeholder="Password" aria-describedby="passwordHelpBlock"/>
                    </div>
                    <small id="passwordHelpBlock" class="form-text text-left text-muted mx-sm-3">
                        Your password must be 8-20 characters long.
                    </small>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="verifyPass-addon">Password</span>
                        </div>
                        <input type="password" class="form-control col-6" id="verifyPass" name="verifyPass" placeholder="Verify Password"/>
                    </div>
                    <!--<input type="button" name="next" class="next action-button" value="Next" />-->
                    <input type="submit" name="submit" class="submit action-button bt btn-secondary" value="Submit" />

                </form>
            </div><!-- end of div signupUser -->




        </div>


            <div class="d-flex flew-row  justify-content-center align-items-center" id="account-check-container">
                <div id="account-check">
                <p>Have an account?</p>
                <a class="btn  btn-outline-light" th:href="@{~/login}">Login</a>
                </div>
            </div>


    </div>

    <!-- STEP ONE -->
</div>






<div th:replace="partials/layout :: footer" />
<script th:src="@{~/built/signup.js}"></script>
<script type="text/javascript">
    function checkForm(form) {
        form.submit.value = "Please wait...";
        form.submit.disabled = true;
        return true;
    }
</script>
</body>
</html>
