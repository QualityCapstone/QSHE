<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head th:replace="partials/layout :: header">
    <meta charset="UTF-8" />
    <title>Messages form</title>
</head>
<body>
<div th:replace="partials/layout :: navbar" />
<div class="container bg-white text-center border border-dark rounded mt-5">
    <h1>New Message <i class="fas fa-comment" ></i></h1>
    <div class="" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="" role="document">
            <div class="">
                <div class="">
                    <h5 class="" id="exampleModalLabel">Post <span></span> New Message </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    <form th:action="@{/messages/create}" method="post" th:object="${newMessage}">
        <div class="">
        <input type="text" id="user-message" class="form-control mb-5" th:field="*{message}"  />

        </div>
        <div class="">
            <input type="hidden" name="recipents"/>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-outline-primary">Send</button>
        </div>

    </form>
            </div>
        </div>
    </div>

        <!--<br />-->
        <!--<input type="submit" class="btn btn-dark text-light" />-->
    <h1 class="mb-2" th:height="200"> These are all your messages</h1>
    <div sec:authorize="isAuthenticated()">
        <!--<h2 class="user-name">Hi, <span th:text="${#authentication.principal.sender}"/></h2>-->
        <!--User ID: <span th:text="${#authentication.principal.id}"/>-->
        <!--Username: <span th:text="${#authentication.principal.username}"/>-->
        <!--Email: <span th:text="${#authentication.principal.email}"/>-->
    </div>
<!------------------------- TO DISPLAY THE MESSAGES ------------------------------------------>
    <div class="p-5 m-2 create-form text-dark border border-dark rounded" th:each="message: ${messages}" th:height="auto">
        <ul class="list-unstyled">
            <li class="media">
                <img class="mr-3" src="http://via.placeholder.com/150x150" alt="Generic placeholder image" />
                <div class="media-body p-2">
                    <p class="text-justify" th:text="${message.message}"></p>

                </div>
            </li>
        </ul>
    </div>
</div>

<div th:replace="partials/layout :: footer" />

</body>
</html>
