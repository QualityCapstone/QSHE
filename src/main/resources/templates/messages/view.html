<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/layout :: header">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<div th:replace="partials/layout :: navbar" />
<span class="overlay"></span>



<div class="container bg-white text-center border border-dark rounded mt-5" sec:authorize="isAuthenticated()">

    <div sec:authorize="isAuthenticated()">
        <h1 class="mb-2" th:height="200"> These are all your messages</h1>
    </div>
<!------------------------- TO DISPLAY THE MESSAGES ------------------------------------------>
    <div class="p-5 m-2 create-form text-dark border border-dark rounded" th:each="message: ${messages}" th:height="auto">
        <ul class="list-unstyled">
            <li class="media">
                <img class="mr-3" src="http://via.placeholder.com/150x150" alt="Generic placeholder image" />
                <div class="media-body p-2">

                    <p>From: <span  class="text-justify" th:text="${message.sender.username}"></span></p>
                    <p>To: <span class="text-justify" th:text="${message.recipient.username}"></span></p>

                    <p class="text-justify" th:text="${message.message}"></p>

                </div>
            </li>
        </ul>
    </div>

<div class="card bg-white text-center border border-dark rounded mt-5">
    <h1>New Message <i class="fas fa-comment" ></i></h1>
    <div class="" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="" role="document">
            <div class="col-12 mb-4">
                <div class="">
                    <h5 class="" id="exampleModalLabel">Send <span></span> New Message to <span th:text="${recipient.username}"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <!--<span aria-hidden="true">&times;</span>-->
                    </button>
                </div>
                <form th:action="@{~/messages/create}" method="post">
                    <div class="col-6">

                        <input type="hidden" name="recipient-id" th:value="${recipient.id}">
                    </div>
                    <div class="col-6">
                        <input type="text"  class="form-control mb-5" id="message" name="message"/>
                    </div>

                    <div class="">
                        <button type="submit" class="btn btn-outline-primary">Send</button>
                    </div>

                </form>
            </div>

        </div></div></div></div>
<div th:replace="partials/layout :: footer" />

</body>
</html>
