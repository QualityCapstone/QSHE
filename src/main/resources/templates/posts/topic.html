<h1 class="text-center m-3 p-3">Share your comments with other users about your state</h1>

<div class="container bg-white text-center border border-dark rounded mt-5" sec:authorize="isAuthenticated()">
<div class="card-body outer">


</div>
    <div class="card-body outer">
    <form class="card" th:action="@{/topic/state/}+${id}" method="post" th:object="${post}">
        <input type="text" id="message" name="message" />

        <button class="btn btn-primary">New Post</button>
    </form>
</div>
    <br/>
    <th:block class="card-body p-5 m-2 text-dark " th:each="post: ${posts}" th:height="auto">
<div class="card-body card-border m-3 col-md-6 col-sm12" id="profile-user" >
        <ul class="list-unstyled pagination" >
            <li class="media">
                <div class="card-body media-body p-2">
    <div class="card-title text-left pt-3">
        <h4>Topic: <span th:text="${post.topic.title}"></span></h4>
        <hr>
    </div>
    <div class="card-body">

            <img th:if="${post.user.profile.uploadPath == null}" th:src="@{/img/defaultavatar.png}" alt="none" class="message-md-avatar" />
            <img th:if="${post.user.profile.uploadPath}"  th:src="@{/uploads/} + ${post.user.profile.uploadPath}"  class="message-md-avatar" />
                    <p class="text-left" th:text="'Posted by: ' + ${post.user.profile.firstName}"></p>
                    <!--<p class="text-left" th:text="'Topic: '+${post.topic.title}"></p>-->
                    <p class="text-left" th:text="'From: ' + ${post.user.profile.userState}"></p>
                    <p class="text-left" th:text="'Message: '+${post.message}"></p>
                        <div class="input-group">
                    <form class="input-group" th:action="@{/messages/create}" method="post" th:object="${post}">

                        <input type="text" id="message" name="message" />
                        <input class="form-control" type="hidden" id="recipient-id" name="recipient-id" th:value="${post.user.id}" />

                    <div class="input-group-append">
                    <button class="form-control btn btn-primary input-group-append">Message this User</button>
                    </div>
                    </form>
                        </div>

                    </div>
                </form>

                </div>

            </li>
        </ul>
</div>
        <hr>
    </th:block>
