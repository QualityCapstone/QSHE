<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/layout :: header (page='Topic')">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<div th:replace="partials/layout :: navbar" />
<div th:replace="partials/layout :: navbar-profile" />


<div th:replace="posts/message :: message-modal" />


<div class="container bg-white text-center border border-dark rounded mt-5" sec:authorize="isAuthenticated()">

    <table class="table table-hover">
        <thead><h4><span th:text="'Topic: ' +${topic.title}"></span></h4>
            <tr>
                <th ></th>
                <th  >User</th>
                <th >From</th>
                <th class="d-none d-sm-table-cell ">Post</th>
            </tr>
        </thead>
        <th:block th:each="post: ${posts}" th:height="auto" >
        <tbody>
            <tr class="posts" th:data-id="${post.id}">

                <td>
                    <a th:data-recipient-id="${post.user.id}" th:data-recipient-name="${post.user.profile.firstName}" class="btn btn-secondary message-modal-bnt" data-toggle="modal" data-target="#exampleModal">   <img th:if="${post.user.profile.uploadPath}"  th:src="@{/uploads/} + ${post.user.profile.uploadPath}"  class="message-md-avatar" /></a>

                </td>
                <td>
                    <span th:text="${post.user.profile.firstName}" ></span>

                    <a th:data-recipient-id="${post.user.id}" th:data-recipient-name="${post.user.profile.firstName}" class="btn btn-secondary message-modal-bnt" data-toggle="modal" data-target="#exampleModal"> <i class="far fa-envelope" th:data-recipient-id="${post.user.id}" th:data-recipient-name="${post.user.profile.firstName}" ></i></a>

                </td>
                <td>
                    <span th:text="${post.user.profile.userState}" ></span>
                </td>
                <td>
                    <span th:text="${post.message}" ></span>
                </td>

                <td>

                </td>
            </tr>

            </th:block>
        </tbody>
    </table>
    <div class="card-body outer">
        <form class="card" th:action="@{/topic/state/}+${id}" method="post" th:object="${post}">
            <input type="text" id="message" name="message" />

            <button class="btn btn-primary">New Post</button>
        </form>
    </div>


</div>
<div th:replace="partials/layout :: footer" />

<script th:src="@{~/built/messages.js}"></script>
</body>
</html>
