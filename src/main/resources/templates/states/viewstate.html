<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" >

<head th:replace="partials/layout :: header" >
    <meta charset="UTF-8" />
    <title>State</title>
</head>
<body>
<div th:replace="states/svg :: states-svg" />

<div th:replace="partials/layout :: navbar" >
</div>

    <div class="container">
    <h1><span th:text="${state.name}"></span></h1>


        <div class="row">

            <div class="col-md-4">
                <div class="state">
                    <svg th:class="@{icon icon-state-} + ${state.abbr}">
                        <use th:xlink:href="@{#icon-state-} + ${state.abbr}"></use>
                    </svg>
                </div>
            </div>
            <div class="col-md-8">
                <div id="radar-chart"></div>
            </div>

        </div>


        <div  class="row">
            <div id="crime-chart"></div>

        </div>

        <div>

            <div class="col-md-8">
                <form>


                    <div class="form-row">

                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <!--<button type="submit" class="btn btn-primary">Sign in</button>-->
                </form>
            </div>

        </div>

    </div>
</div>

    <div th:replace="partials/layout :: footer" >

</div>
<script  th:src="@{~/built/map.js}"> </script>
</body>
</html>
